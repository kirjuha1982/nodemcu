<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Наша ёлка</title>
   <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/united/bootstrap.min.css">
   <!--[if lt IE 9]>
   <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   <![endif]-->
   <style>
      button{margin: 5px;}
      .jumbotron .col-sm-6{padding: 5px 15px;}
      #save_list .name, #save_list span{cursor: pointer}
   </style>
</head>
<body>
<div class="container">
   <div class="header clearfix">
      <!--<nav>
         <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/">Главная</a></li>
            <li role="presentation"><a href="/admin/index.html">Редактор</a></li>
         </ul>
      </nav>-->

      <img src="http://cdn.jsdelivr.net/emojione/assets/png/1F332.png?v=1.2.4" class="pull-right">
      <h3 class="text-muted">Наша ёлка</h3>
   </div>

      <div class="panel-group" id="settings_block" role="tablist" aria-multiselectable="true">
         <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="settingsOne">
               <h4 class="panel-title">
                  <a role="button" data-toggle="collapse" data-parent="#settings_block" href="#collapseSettingsOne" aria-expanded="true" aria-controls="collapseSettingsOne">
                     <h4>Параметры</h4>
                  </a>
               </h4>
            </div>
            <div id="collapseSettingsOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
               <div class="panel-body">
                  <div class="row">
                     <div class="col-sm-6">

                        <label for="color">Цвет</label>
                        <input type="color" id="color"  class="form-control" style="padding: 0" value="#FF1493" name="color" >

                     </div>
                     <div class="col-sm-6">

                        <label for="direction">Направление</label>
                        <select name="direction" class="form-control" id="direction">
                           <option value="1">Вниз</option>
                           <option value="0">Вверх</option>
                        </select>

                     </div>
                     <div class="col-sm-6">
                        <label>Яркость</label>
                        <div id="light"></div>
                     </div>
                     <div class="col-sm-6">
                        <label>Скорость</label>
                        <div id="speed"></div>
                     </div>
                     <div class="col-sm-6">
                        <label>Шаги</label>
                        <div id="step"></div>
                     </div>
                  </div>

               </div>
            </div>
            <div class="panel-heading" role="tab" id="settingsTwo">
               <h4 class="panel-title">
                  <a role="button" data-toggle="collapse" data-parent="#settings_block" href="#collapseSettingsTwo" aria-expanded="true" aria-controls="collapseSettingsTwo">
                     <h4>Cохранено</h4>
                  </a>
               </h4>
            </div>
            <div id="collapseSettingsTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
               <div class="panel-body">
                  <table class="table table-hover">
                     <tbody  id="save_list">
                        <tr>
                           <td class="name"></td>
                           <td><span class="glyphicon glyphicon-pencil edit" aria-hidden="true"></span></td>
                           <td><span class="glyphicon glyphicon-trash delete" aria-hidden="true"></span></td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </div>

      </div>

   <div class="row marketing">

      <div class="col-sm-6 text-center">
         <button type="button" class="btn btn-danger btn-lg action" data-action="off"><span class="glyphicon glyphicon-eye-close" aria-hidden="true"></span> Выключить</button><br>
         <hr>
      </div>
      <div class="col-sm-6 text-center" id="save_button_block">
         <button type="button" class="btn btn-success btn-lg"><span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span> Сохранить</button><br>
         <hr>
      </div>

      <div class="col-sm-12">
         <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-default">
               <div class="panel-heading" role="tab" id="headingOne">
                  <h4 class="panel-title">
                     <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <h4>Обычный</h4>
                     </a>
                  </h4>
               </div>
               <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                  <div class="panel-body">
                     <button type="button" class="btn btn-primary" id="full-color" data-action="on">Включить</button>
                     <button type="button" class="btn btn-success action" data-action="flag">Флаг</button>
                     <button type="button" class="btn btn-info action" data-action="flag-ua">Флаг Ua</button>
                     <button type="button" class="btn btn-warning action" data-action="rasta-flag">Раста Флаг</button>
                     <button type="button" class="btn btn-danger action" data-action="rainbow">Радуга</button>

                  </div>
               </div>
            </div>
            <div class="panel panel-default">
               <div class="panel-heading" role="tab" id="headingTwo">
                  <h4 class="panel-title">
                     <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                        <h4>Бегущий</h4>
                     </a>
                  </h4>
               </div>
               <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                  <div class="panel-body">
                     <button type="button" class="btn btn-primary action" data-action="rgb-main">Змейка</button>
                     <button type="button" class="btn btn-success action" data-action="rgb-fill">Змейка тёмная</button>
                     <button type="button" class="btn btn-info action" data-action="rainbow-run">Радуга</button>
                     <button type="button" class="btn btn-warning action" data-action="rainbow-fill">Радуга Тёмная</button>
                  </div>
               </div>
            </div>
         </div>
      </div>

   </div>
<hr>
   <footer class="footer">
      <p>&copy; 2016-2017 Наша Ёлка</p>
   </footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="/js.js"></script>
</body>
</html>
